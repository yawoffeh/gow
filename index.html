<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/index.js"></script>
	<title>Game of War!</title>
	<h2 id="message" class="msg">Message</h2>
</head>
<body>
    <div>
			<div class="round-cnt">
				<span id="rnd-msg" class="rnd-msg-style">Round: <span id="rnd"></span> out of 26</span>
			</div>
		<div class="container">
		<div id="deck-1" class="card large back-blue shadow"></div>
		<div id="deck-2" class="card large outline"></div>
		<div id="deck-3" class="card large outline"></div>
		<div id="deck-4" class="card large back-blue shadow"></div>
		<div class="scores">
			<div class="score-disp"><span class="bg-success">Player 1: <span id="player-one"></span></span></div>
			<div class="score-disp"><span class="bg-success">Player 2: <span id="player-two"></span></span></div>
		</div>

	</div>
	<button id="btn" class="btn">draw card</button>
	<button id="btn2" class="btn">Reset</button>

</body>
</html>
